<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Sitio de prueba API</title>
</head>
<body>

	<table class="table">
		<thead class="thead-dark">
		  <tr>
			<th scope="col">Nombre</th>
			<th scope="col">Contacto</th>
			<th scope="col">Cronograma</th>
			<th scope="col">Estado</th>
			<th scope="col">Horas estimada</th>
			<th scope="col">Tarifa</th>
			<th scope="col">Costo</th>
			<th scope="col">Nota</th>
			<th scope="col">Fecha de agregado</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<th id="nombre" scope="row"></th>
			<td id="contacto"></td>
			<td id="cronograma"></td>
			<td id="estado"></td>
			<th id="hrsEstimadas"></th>
			<td id="tarifa"></td>
			<td id="costo"></td>
			<td id="nota"></td>
			<th id="fecha"></th>
		  </tr>
		</tbody>
	  </table>
	 <div class="col text-center">
	  <button type="button" onclick="getJson()">
			<span>Obtener</span>
		</button>
	</div>
	<script src="app.js"></script>
</body>
</html>
